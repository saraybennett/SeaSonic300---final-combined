<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="stylestory.css" rel="stylesheet" />
    <title>Story Page</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="overlay"></div>
      <div>
        <!-- write an a tag here that links back to the main page (index.html) -->
        <ul>
          <a href="/index.html" target="blank">
            <button class="button" id="closeAndReturnBtn">
              Back to Main Page
            </button>
          </a>
        </ul>
        <img
          class="seasonic-logo-storypage"
          src="./images/seasonic-logo.png"
          alt="seaSonic3000 logo"
        />
      </div>

      <section class="sea-creature-pictures">
        <img class="creature-img" id="plankton" src="./images/plankton.png" />
        <img class="creature-img" id="seaweed" src="./images/seaweed.png" />
        <img class="creature-img" id="angler" src="./images/angler.png" />
        <img class="creature-img" id="angel" src="./images/angel.png" />
        <img class="creature-img" id="urchin" src="./images/urchin.png" />
        <img class="creature-img" id="eel" src="./images/eel.png" />
        <img class="creature-img" id="gearsnail" src="./images/gearsnail.png" />
        <img class="creature-img" id="jelly" src="./images/jellyfish.png" />
      </section>
      <div id="center_popup">
        <div id="pop_up">
          <p id="popup_text"></p>
          <button id="continue_button" class="button">Continue</button>
        </div>
      </div>
    </div>
    <script src="story.js"></script>
  </body>
</html>
